<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Replay Detector</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h2>Session Replay Detector</h2>

    <!-- Navigation Tabs -->
    <div class="tabs">
        <button class="tab-button active" id="detectedTab">Detected Tools</button>
        <button class="tab-button" id="potentialTab">Potential Providers</button>
    </div>

    <!-- Detected Session Replay Tools -->
    <div class="tab-content" id="detectedContent">
        <button id="scan">Scan Website</button>
        <ul id="results">Click "Scan Website" to detect session replay tools.</ul>
    </div>

    <!-- Potential Session Replay Providers -->
    <div class="tab-content hidden" id="potentialContent">
        <h3>Potential Tracking Scripts</h3>
        <ul id="potentialResults">Click "Scan Website" to find possible trackers.</ul>
    </div>

    <script src="popup.js"></script>
</body>
</html>
